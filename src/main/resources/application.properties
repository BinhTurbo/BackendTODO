spring.application.name=todo
# ===== Server =====
server.port=8080

# ===== DataSource (MySQL) =====
spring.datasource.url=jdbc:mysql://localhost:3306/todo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

# ===== JPA/Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# (Tuỳ chọn) log SQL
# logging.level.org.hibernate.SQL=debug

# ===== JWT (tuỳ biến) =====
# CHÚ Ý: secret nên >= 32 ký tự, dùng chuỗi ngẫu nhiên khi đưa lên môi trường thật
jwt.secret=dev-secret-change-me-please-32+chars
jwt.expirationMillis=604800000

# ===== CORS cho Flutter/Web =====
# liệt kê các origin dev của bạn, phân tách bằng dấu phẩy
cors.allowed-origins=http://localhost:8080,http://127.0.0.1:8080,http://localhost:3000,http://127.0.0.1:3000
